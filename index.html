<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

  <body>
    <main>
      <section class="purple">
        <span id="title-results">Your Result</span>
        <div class="points">
          <h3>76</h3>
          <span>of 100</span>
        </div> 
        <h3>Great</h3>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </section>
    
      <section class="white">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <span>Reaction</span>
          <strong>80</strong>
          <span> / 100</span>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <span>Memory</span>
          <strong>92</strong>
          <span> / 100</span>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Varbal Icon">
          <span>Verbal</span>
          <strong>61</strong>
          <span> / 100</span>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <span>Visual</span>
          <strong>72</strong>
          <span> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>   
  </body>
</html>
